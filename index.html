<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Zip Go - ƒê·∫∑t xe</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #D32F2F;
      color: white;
      text-align: center;
    }

    .star-bg {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.15;
      width: 180px;
      pointer-events: none;
    }

    h1 {
      margin-top: 0;
      font-size: 36px;
    }

    input {
      padding: 12px;
      width: 40%;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .vehicle-buttons {
      margin-top: 20px;
    }

    .vehicle-buttons button {
      margin: 10px 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background-color: white;
      color: #D32F2F;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .vehicle-buttons img {
      width: 24px;
      height: 24px;
    }

    .vehicle-buttons button.selected {
      background-color: #FFC107;
      color: black;
    }

    #price-result {
      margin-top: 20px;
      font-size: 18px;
    }

    #submit-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #FFC107;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sao v√†ng n·ªÅn -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Gold_Star.svg" class="star-bg" alt="Sao v√†ng m·ªù"/>

  <!-- Ti√™u ƒë·ªÅ -->
  <h1>‚ú® Zip Go</h1>
  <p style="font-size: 18px; font-weight: 500;">G·ªçi xe th√¥ng minh - ·ª¶ng h·ªô s·∫£n ph·∫©m Vi·ªát</p>

  <!-- √î nh·∫≠p -->
  <div>
    <input id="pickup" placeholder="Nh·∫≠p ƒë·ªãa ƒëi·ªÉm ƒë√≥n..." oninput="checkProgress()">
    <input id="dropoff" placeholder="Nh·∫≠p ƒë·ªãa ƒëi·ªÉm ƒë·∫øn..." oninput="checkProgress()">
  </div>

  <!-- N√∫t ch·ªçn lo·∫°i xe -->
  <div class="vehicle-buttons" id="vehicle-section" style="display: none;">
    <button onclick="selectVehicle('xe may')"><img src="https://img.icons8.com/emoji/48/motorcycle-emoji.png">Xe m√°y</button>
    <button onclick="selectVehicle('4 cho')"><img src="https://img.icons8.com/emoji/48/oncoming-automobile.png">√î t√¥ 4 ch·ªó</button>
    <button onclick="selectVehicle('7 cho')"><img src="https://img.icons8.com/emoji/48/minibus.png">√î t√¥ 7 ch·ªó</button>
    <button onclick="selectVehicle('taxibot')"><img src="https://img.icons8.com/emoji/48/taxi.png">TaxiBot</button>
  </div>

  <div id="price-result"></div>
  <button id="submit-btn" style="display:none;" onclick="submitForm()">üöï ƒê·∫∑t xe</button>

  <script>
    const unitPrice = { "xe may": 6000, "4 cho": 10000, "7 cho": 12000, "taxibot": 11000 };

    function checkProgress() {
      const pickup = document.getElementById('pickup').value;
      const dropoff = document.getElementById('dropoff').value;
      if (pickup && dropoff) {
        document.getElementById('vehicle-section').style.display = 'block';
      }
    }

    function selectVehicle(type) {
      document.querySelectorAll('.vehicle-buttons button').forEach(btn => btn.classList.remove('selected'));
      event.target.classList.add('selected');
      calculatePrice(type);
    }

    function calculatePrice(vehicleType) {
      const origin = document.getElementById('pickup').value;
      const destination = document.getElementById('dropoff').value;

      if (!origin || !destination || !vehicleType) return;

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [origin],
        destinations: [destination],
        travelMode: 'DRIVING',
        unitSystem: google.maps.UnitSystem.METRIC,
      }, (response, status) => {
        if (status === 'OK') {
          const element = response.rows[0].elements[0];
          if (element.status !== 'OK') {
            document.getElementById('price-result').innerText = 'Kh√¥ng th·ªÉ t√≠nh kho·∫£ng c√°ch.';
            return;
          }
          const distanceKm = element.distance.value / 1000;
          if (distanceKm > 5) {
            document.getElementById('price-result').innerText = 'Kh√¥ng c√≥ xe n√†o g·∫ßn b·∫°n trong 5km.';
            return;
          }
          const price = Math.round(distanceKm * unitPrice[vehicleType]);
          document.getElementById('price-result').innerText = `üìç Kho·∫£ng c√°ch: ${element.distance.text} | üí∞ C∆∞·ªõc ph√≠: ${price.toLocaleString()} ƒë`;
          document.getElementById('submit-btn').style.display = 'inline-block';
        }
      });
    }

    function submitForm() {
      const origin = document.getElementById('pickup').value;
      const destination = document.getElementById('dropoff').value;
      const vehicle = document.querySelector('.vehicle-buttons button.selected')?.innerText || '';
      const priceText = document.getElementById('price-result').innerText;
      const priceMatch = priceText.match(/([0-9,.]+) ƒë/);
      const price = priceMatch ? parseInt(priceMatch[1].replace(/[,.]/g, '')) : 0;

      fetch('https://zipgo-webhook.tom123.repl.co/api/zipgo_webhook', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ origin, destination, vehicle, price })
      });
      alert("üöó ƒê·∫∑t xe th√†nh c√¥ng! H·ªá th·ªëng ƒëang ƒëi·ªÅu ph·ªëi t√†i x·∫ø...");
    }

    new google.maps.places.Autocomplete(document.getElementById('pickup'));
    new google.maps.places.Autocomplete(document.getElementById('dropoff'));
  </script>
</body>
</html>
