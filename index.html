<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Zip Go - ƒê·∫∑t xe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #c62828;
      background-image: url('/sao-vang.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      color: white;
      text-align: center;
    }

    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 90%;
      max-width: 600px;
      font-size: 16px;
    }

    .logo img {
      width: 100px;
      margin-bottom: 10px;
    }

    .vehicle-buttons {
      margin-top: 20px;
    }

    .vehicle-buttons button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: #c62828;
      font-weight: bold;
      cursor: pointer;
    }

    .vehicle-buttons img {
      width: 24px;
      margin-right: 8px;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
    }

    #submit {
      margin-top: 10px;
      font-size: 16px;
      background-color: #ffc107;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="/logo-zipgo.png" alt="Logo Zip Go">
  </div>
  <h1>‚ú® Zip Go</h1>
  <p>G·ªçi xe th√¥ng minh - ·ª¶ng h·ªô s·∫£n ph·∫©m Vi·ªát</p>

  <input id="pickup" placeholder="Nh·∫≠p ƒë·ªãa ch·ªâ ƒë√≥n..." oninput="checkForm()" />
  <input id="dropoff" placeholder="Nh·∫≠p ƒë·ªãa ch·ªâ ƒë·∫øn..." oninput="checkForm()" />

  <div id="vehicle-section" style="display:none;" class="vehicle-buttons">
    <button onclick="selectVehicle('xe may')">
      <img src="https://img.icons8.com/emoji/48/motorcycle-emoji.png">Xe m√°y
    </button>
    <button onclick="selectVehicle('4 cho')">
      <img src="https://img.icons8.com/emoji/48/oncoming-automobile.png">√î t√¥ 4 ch·ªó
    </button>
    <button onclick="selectVehicle('7 cho')">
      <img src="https://img.icons8.com/emoji/48/minibus.png">√î t√¥ 7 ch·ªó
    </button>
    <button onclick="selectVehicle('taxibot')">
      <img src="https://img.icons8.com/emoji/48/taxi.png">TaxiBot
    </button>
  </div>

  <div id="result"></div>
  <button id="submit" style="display:none;" onclick="submitForm()">üöï ƒê·∫∑t xe</button>

  <script>
    const prices = {
      "xe may": 6000,
      "4 cho": 10000,
      "7 cho": 12000,
      "taxibot": 11000
    };

    function checkForm() {
      const pickup = document.getElementById("pickup").value.trim();
      const dropoff = document.getElementById("dropoff").value.trim();
      if (pickup && dropoff) {
        document.getElementById("vehicle-section").style.display = "block";
      }
    }

    function selectVehicle(vehicle) {
      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;

      if (!pickup || !dropoff) return;

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [pickup],
        destinations: [dropoff],
        travelMode: 'DRIVING',
        unitSystem: google.maps.UnitSystem.METRIC,
      }, (response, status) => {
        if (status === 'OK') {
          const element = response.rows[0].elements[0];
          const distance = element.distance.value / 1000;
          const cost = Math.round(distance * (prices[vehicle] || 10000));
          document.getElementById("result").innerText = `Kho·∫£ng c√°ch: ${element.distance.text}, C∆∞·ªõc ph√≠: ${cost.toLocaleString()}ƒë`;
          document.getElementById("submit").style.display = "inline-block";
        }
      });

      document.getElementById("submit").dataset.vehicle = vehicle;
    }

    function submitForm() {
      const origin = document.getElementById("pickup").value;
      const destination = document.getElementById("dropoff").value;
      const vehicle = document.getElementById("submit").dataset.vehicle;

      const priceText = document.getElementById("result").innerText;
      const priceMatch = priceText.match(/C∆∞·ªõc ph√≠: ([0-9.,]+)ƒë/);
      const price = priceMatch ? parseInt(priceMatch[1].replace(/[.,]/g, "")) : 0;

      fetch("https://zipgo-webhook.tom123.repl.co/api/zipgo_webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          region: "TP. HCM",
          origin,
          destination,
          vehicle,
          price
        })
      });
      alert("üöó ƒê·∫∑t xe th√†nh c√¥ng! H·ªá th·ªëng ƒëang ƒëi·ªÅu ph·ªëi t√†i x·∫ø...");
    }

    new google.maps.places.Autocomplete(document.getElementById("pickup"));
    new google.maps.places.Autocomplete(document.getElementById("dropoff"));
  </script>
</body>
</html>
