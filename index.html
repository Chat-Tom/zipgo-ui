<!DOCTYPE html>

<head>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; background-color: #D32F2F; color: white; }
    input, select, button { margin: 10px 0; padding: 10px; width: 100%; border-radius: 5px; border: none; font-size: 16px; }
    #region, datalist, label[for='region'] { display: none; }
    .vehicle-buttons { margin-top: 20px; }
    .vehicle-buttons button {

      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background-color: white;
      color: #D32F2F;
      font-weight: bold;
    }
    .vehicle-buttons button.selected {
      background-color: #FFC107;
      color: black;
    }
    .vehicle-buttons img {
      width: 24px;
      height: 24px;
    }
    #result { margin-top: 20px; font-size: 16px; font-weight: 500; }
    #submit-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #FFC107;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 180px;
      opacity: 0.15;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Gold_Star.svg" alt="Sao v√†ng m·ªù">
    <h1>‚ú® Zip Go</h1>
    <p>G·ªçi xe th√¥ng minh - ·ª¶ng h·ªô s·∫£n ph·∫©m Vi·ªát</p>
  </div>

  <input id="pickup" placeholder="Nh·∫≠p ƒë·ªãa ch·ªâ ƒë√≥n" oninput="checkProgress()">
  <input id="dropoff" placeholder="Nh·∫≠p ƒë·ªãa ch·ªâ ƒë·∫øn" oninput="checkProgress()">

  <div class="vehicle-buttons" id="vehicle-section" style="display:none;">
    <button onclick="selectVehicle('xe may')"><img src="https://img.icons8.com/emoji/48/motorcycle-emoji.png">Xe m√°y</button>
    <button onclick="selectVehicle('4 cho')"><img src="https://img.icons8.com/emoji/48/oncoming-automobile.png">√î t√¥ 4 ch·ªó</button>
    <button onclick="selectVehicle('7 cho')"><img src="https://img.icons8.com/emoji/48/minibus.png">√î t√¥ 7 ch·ªó</button>
    <button onclick="selectVehicle('taxibot')"><img src="https://img.icons8.com/emoji/48/taxi.png">TaxiBot</button>
  </div>

  <input type="hidden" id="vehicle" value="xe may">

  <div id="result"></div>
  <button id="submit-btn" style="display:none;" onclick="submitForm()">üöï ƒê·∫∑t xe</button>

  <script>
    const unitPrice = { "xe may": 6000, "4 cho": 10000, "7 cho": 12000, "taxibot": 11000 };

    function checkProgress() {
      const pickup = document.getElementById('pickup').value;
      const dropoff = document.getElementById('dropoff').value;
      if (pickup && dropoff) {
        document.getElementById('vehicle-section').style.display = 'block';
      }
    }

    function selectVehicle(type) {
      document.getElementById('vehicle').value = type;
      document.querySelectorAll('.vehicle-buttons button').forEach(btn => btn.classList.remove('selected'));
      event.target.classList.add('selected');
    }

    function submitForm() {
      const region = "TP. HCM";
      const origin = document.getElementById('pickup').value;
      const destination = document.getElementById('dropoff').value;
      const vehicle = document.getElementById('vehicle').value;

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [origin],
        destinations: [destination],
        travelMode: 'DRIVING',
        unitSystem: google.maps.UnitSystem.METRIC,
      }, (response, status) => {
        if (status === 'OK') {
          const element = response.rows[0].elements[0];
          if (element.status !== 'OK') {
            document.getElementById('result').innerText = 'Kh√¥ng th·ªÉ t√≠nh kho·∫£ng c√°ch.';
            return;
          }
          const distanceKm = element.distance.value / 1000;
          if (distanceKm > 5) {
            document.getElementById('result').innerText = 'Kh√¥ng c√≥ xe n√†o g·∫ßn b·∫°n trong 5km.';
            return;
          }
          const price = Math.round(distanceKm * unitPrice[vehicle]);
          document.getElementById('result').innerText = `üìç Kho·∫£ng c√°ch: ${element.distance.text} | üí∞ C∆∞·ªõc ph√≠: ${price.toLocaleString()} ƒë`;
          document.getElementById('submit-btn').style.display = 'inline-block';

          fetch('https://zipgo-webhook.tom123.repl.co/api/zipgo_webhook', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ region, origin, destination, vehicle, distance_km: distanceKm, price })
          });
        }
      });
    }

    new google.maps.places.Autocomplete(document.getElementById('pickup'));
    new google.maps.places.Autocomplete(document.getElementById('dropoff'));
  </script>
</body>
</html>
