<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Zip Go - ƒê·∫∑t xe</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #d62828;
      color: white;
      text-align: center;
    }
    .header {
      padding: 40px 20px 20px;
      position: relative;
    }
    .header img.overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.15;
      width: 180px;
      pointer-events: none;
    }
    .header h1 {
      margin: 20px 0 5px;
      font-size: 36px;
    }
    .header p {
      font-size: 16px;
      margin: 5px 0;
    }
    .form-section {
      padding: 30px 20px;
    }
    input {
      width: 45%;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .vehicle-buttons {
      margin-top: 20px;
    }
    .vehicle-buttons button {
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: white;
      color: #333;
      cursor: pointer;
      font-weight: bold;
    }
    .vehicle-buttons button.selected {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
    #price-section, #submit-section {
      margin-top: 20px;
    }
    #submit-section button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: gold;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="overlay" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Gold_Star.svg/200px-Gold_Star.svg.png" alt="Sao v√†ng" />
    <h1>‚ú® Zip Go</h1>
    <p>G·ªçi xe th√¥ng minh - ·ª¶ng h·ªô s·∫£n ph·∫©m Vi·ªát</p>
  </div>

  <div class="form-section">
    <input id="pickup" placeholder="Nh·∫≠p ƒë·ªãa ƒëi·ªÉm ƒë√≥n..." oninput="checkProgress()" />
    <input id="dropoff" placeholder="Nh·∫≠p ƒë·ªãa ƒëi·ªÉm ƒë·∫øn..." oninput="checkProgress()" />

    <div class="vehicle-buttons" id="vehicle-section" style="display: none;">
      <button onclick="selectVehicle('xe may')">üèçÔ∏è Xe m√°y</button>
      <button onclick="selectVehicle('4 cho')">üöó 4 ch·ªó</button>
      <button onclick="selectVehicle('7 cho')">üöê 7 ch·ªó</button>
      <button onclick="selectVehicle('taxibot')">üöï TaxiBot</button>
    </div>

    <input type="hidden" id="vehicle" />

    <div id="price-section" style="display: none;">
      <p id="result"></p>
    </div>

    <div id="submit-section" style="display: none;">
      <button onclick="submitForm()">‚ú® ƒê·∫∑t xe</button>
    </div>
  </div>

  <script>
    const unitPrice = { "xe may": 6000, "4 cho": 10000, "7 cho": 12000, "taxibot": 11000 };

    function checkProgress() {
      const pickup = document.getElementById('pickup').value;
      const dropoff = document.getElementById('dropoff').value;
      if (pickup && dropoff) {
        document.getElementById('vehicle-section').style.display = 'block';
      }
    }

    function selectVehicle(type) {
      document.getElementById('vehicle').value = type;
      document.querySelectorAll('.vehicle-buttons button').forEach(btn => btn.classList.remove('selected'));
      event.target.classList.add('selected');
      calculatePrice();
    }

    function calculatePrice() {
      const origin = document.getElementById('pickup').value;
      const destination = document.getElementById('dropoff').value;
      const vehicle = document.getElementById('vehicle').value;

      if (!origin || !destination || !vehicle) return;

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [origin],
        destinations: [destination],
        travelMode: 'DRIVING',
        unitSystem: google.maps.UnitSystem.METRIC,
      }, (response, status) => {
        if (status === 'OK') {
          const element = response.rows[0].elements[0];
          if (element.status !== 'OK') {
            document.getElementById('result').innerText = 'Kh√¥ng th·ªÉ t√≠nh kho·∫£ng c√°ch.';
            return;
          }
          const distanceVal = element.distance.value / 1000;
          if (distanceVal > 5) {
            document.getElementById('result').innerText = 'Kh√¥ng c√≥ xe n√†o g·∫ßn b·∫°n trong 5km.';
            return;
          }
          const price = Math.round(distanceVal * (unitPrice[vehicle] || 10000));
          document.getElementById('result').innerText = `Kho·∫£ng c√°ch: ${element.distance.text} - C∆∞·ªõc ph√≠: ${price.toLocaleString()} ƒë`;
          document.getElementById('price-section').style.display = 'block';
          document.getElementById('submit-section').style.display = 'block';
        }
      });
    }

    function submitForm() {
      const origin = document.getElementById('pickup').value;
      const destination = document.getElementById('dropoff').value;
      const vehicle = document.getElementById('vehicle').value;
      const priceText = document.getElementById('result').innerText;
      const priceMatch = priceText.match(/([0-9,.]+) ƒë/);
      const price = priceMatch ? parseInt(priceMatch[1].replace(/[,.]/g, '')) : 0;

      fetch('https://zipgo-webhook.tom123.repl.co/api/zipgo_webhook', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ origin, destination, vehicle, price })
      });
      alert("üöó ƒê·∫∑t xe th√†nh c√¥ng! H·ªá th·ªëng ƒëang ƒëi·ªÅu ph·ªëi t√†i x·∫ø...");
    }

    new google.maps.places.Autocomplete(document.getElementById('pickup'));
    new google.maps.places.Autocomplete(document.getElementById('dropoff'));
  </script>
</body>
</html>
