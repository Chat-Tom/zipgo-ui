<!<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Zip Go - Đặt xe</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input, select, button { margin: 10px 0; padding: 10px; }
    #region, datalist, label[for='region'] { display: none; }
    .vehicle-buttons button {
      padding: 10px 20px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .vehicle-buttons button.selected {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
    .vehicle-buttons img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div style="background-color: #e53935; color: #fff; text-align: center; padding: 20px; border-radius: 8px;">
    <img src="https://chat.openai.com/cdn-cgi/imagedelivery/L4Sq-AxSXBj3lnxSV5AVRg/22863f60-5cf1-4776-b942-7b2e7c8aa9a3/public" alt="Zip Go Logo" style="width: 180px; margin-bottom: 10px;">
    <h2 style="margin: 0;">✨ Zip Go</h2>
    <p style="margin: 5px 0 0; font-size: 14px;">Gọi xe thông minh - Ủng hộ sản phẩm Việt</p>
  </div>
  <div style="margin-top: 20px;">

  <label style="display:none">Tỉnh/thành phố phục vụ:</label>
  <input list="region-list" id="region" placeholder="Nhập tỉnh/thành...">
  <datalist id="region-list">
    <option value="TP. HCM">
    <option value="Hà Nội">
    <option value="Đà Nẵng">
    <option value="Cần Thơ">
    <option value="Hải Phòng">
    <option value="Huế">
    <option value="Vũng Tàu">
    <option value="Nha Trang">
  </datalist>

  <label>Điểm đón:</label>
  <input id="pickup" placeholder="Nhập địa điểm đón..." style="width: 100%;">

  <label>Điểm đến:</label>
  <input id="dropoff" placeholder="Nhập địa điểm đến..." style="width: 100%;">

  <label>Loại xe:</label>
  <div class="vehicle-buttons">
    <button onclick="selectVehicle('xe may')"><img src="https://img.icons8.com/emoji/48/motorcycle-emoji.png" alt="xe máy">Xe máy</button>
    <button onclick="selectVehicle('4 cho')"><img src="https://img.icons8.com/emoji/48/oncoming-automobile.png" alt="4 chỗ">Ô tô 4 chỗ</button>
    <button onclick="selectVehicle('7 cho')"><img src="https://img.icons8.com/emoji/48/minibus.png" alt="7 chỗ">Ô tô 7 chỗ</button>
    <button onclick="selectVehicle('taxibot')"><img src="https://img.icons8.com/emoji/48/taxi.png" alt="taxibot">TaxiBot</button>
  </div>

  <input type="hidden" id="vehicle" value="xe may">

  <button onclick="submitForm()">✨ Đặt xe</button>

  <p id="result"></p>

  <script>
    const unitPrice = {
      "xe may": 6000,
      "4 cho": 10000,
      "7 cho": 12000,
      "taxibot": 11000
    };

    const supportedRegions = {
      "TP. HCM": true,
      "Hà Nội": true,
      "Đà Nẵng": true,
      "Cần Thơ": false,
      "Hải Phòng": false,
      "Huế": false,
      "Vũng Tàu": false,
      "Nha Trang": false
    };

    function selectVehicle(type) {
      document.getElementById('vehicle').value = type;
      const buttons = document.querySelectorAll('.vehicle-buttons button');
      buttons.forEach(btn => btn.classList.remove('selected'));
      event.target.classList.add('selected');
    }

    function submitForm() {
      const region = "TP. HCM";
      if (!supportedRegions.hasOwnProperty(region)) {
        document.getElementById('result').innerText = `Khu vực "${region}" nằm ngoài vùng dịch vụ.`;
        return;
      }
      if (!supportedRegions[region]) {
        document.getElementById('result').innerText = `Hiện tại Zip Go chưa bật dịch vụ cho khu vực "${region}".`;
        return;
      }

      const origin = document.getElementById('pickup').value;
      const destination = document.getElementById('dropoff').value;
      const vehicle = document.getElementById('vehicle').value;

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [origin],
        destinations: [destination],
        travelMode: 'DRIVING',
        unitSystem: google.maps.UnitSystem.METRIC,
      }, (response, status) => {
        if (status === 'OK') {
          const element = response.rows[0].elements[0];
          if (element.status !== 'OK') {
            document.getElementById('result').innerText = 'Không thể tính khoảng cách. Vui lòng kiểm tra lại địa chỉ.';
            return;
          }

          const distanceText = element.distance.text;
          const distanceVal = element.distance.value / 1000;

          if (distanceVal > 5) {
            document.getElementById('result').innerText = 'Hiện tại không có xe nào ở gần điểm đón của bạn (trong phạm vi 5km).';
            return;
          }

          const price = Math.round(distanceVal * (unitPrice[vehicle] || 10000));

          document.getElementById('result').innerText =
            `Khoảng cách: ${distanceText} - Cước phí ước tính: ${price.toLocaleString()} đ`;

          fetch('https://zipgo-webhook.tom123.repl.co/api/zipgo_webhook', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ region, origin, destination, vehicle, distance_km: distanceVal, price })
          });
        } else {
          document.getElementById('result').innerText = 'Lỗi khi tính khoảng cách!';
        }
      });
    }

    const pickupInput = new google.maps.places.Autocomplete(document.getElementById('pickup'));
    const dropoffInput = new google.maps.places.Autocomplete(document.getElementById('dropoff'));
  </script>
  </div>
</body>
</html>
