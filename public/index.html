<!DOCTYPE html>

<body>
  <div style="background-color: #e53935; color: #fff; text-align: center; padding: 40px 20px; border-radius: 8px; position: relative; overflow: hidden;">
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Gold_Star.svg" alt="Sao v√†ng" style="position: absolute; top: -20px; left: 50%; transform: translateX(-50%); opacity: 0.2; width: 200px; pointer-events: none;">

<h2 style="margin: 0; font-size: 28px; font-weight: bold;">‚ú® Zip Go</h2>
    <p style="margin: 8px 0 0; font-size: 16px; font-weight: 500;">G·ªçi xe th√¥ng minh - ·ª¶ng h·ªô s·∫£n ph·∫©m Vi·ªát</p>
  </div>

  <div style="margin-top: 20px;">
    <label>ƒêi·ªÉm ƒë√≥n:</label>
    <input id="pickup" placeholder="Nh·∫≠p ƒë·ªãa ƒëi·ªÉm ƒë√≥n..." style="width: 100%;" oninput="checkProgress()">

    <label>ƒêi·ªÉm ƒë·∫øn:</label>
    <input id="dropoff" placeholder="Nh·∫≠p ƒë·ªãa ƒëi·ªÉm ƒë·∫øn..." style="width: 100%;" oninput="checkProgress()">

    <div id="vehicle-section">
      <label>Xin m·ªùi ch·ªçn lo·∫°i xe:</label>
      <div class="vehicle-buttons">
        <button onclick="selectVehicle('xe may')"><img src="https://img.icons8.com/emoji/48/motorcycle-emoji.png">Xe m√°y</button>
        <button onclick="selectVehicle('4 cho')"><img src="https://img.icons8.com/emoji/48/oncoming-automobile.png">√î t√¥ 4 ch·ªó</button>
        <button onclick="selectVehicle('7 cho')"><img src="https://img.icons8.com/emoji/48/minibus.png">√î t√¥ 7 ch·ªó</button>
        <button onclick="selectVehicle('taxibot')"><img src="https://img.icons8.com/emoji/48/taxi.png">TaxiBot</button>
      </div>
    </div>

    <input type="hidden" id="vehicle" value="">

    <div id="price-section">
      <p id="result"></p>
    </div>

    <div id="submit-section">
      <button onclick="submitForm()">‚ú® ƒê·∫∑t xe</button>
    </div>
  </div>

  <script>
    const unitPrice = { "xe may": 6000, "4 cho": 10000, "7 cho": 12000, "taxibot": 11000 };
    const supportedRegions = { "TP. HCM": true };

    function checkProgress() {
      const pickup = document.getElementById('pickup').value;
      const dropoff = document.getElementById('dropoff').value;
      if (pickup && dropoff) {
        document.getElementById('vehicle-section').style.display = 'block';
      }
    }

    function selectVehicle(type) {
      document.getElementById('vehicle').value = type;
      document.querySelectorAll('.vehicle-buttons button').forEach(btn => btn.classList.remove('selected'));
      event.target.classList.add('selected');
      calculatePrice();
    }

    function calculatePrice() {
      const origin = document.getElementById('pickup').value;
      const destination = document.getElementById('dropoff').value;
      const vehicle = document.getElementById('vehicle').value;

      if (!origin || !destination || !vehicle) return;

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [origin],
        destinations: [destination],
        travelMode: 'DRIVING',
        unitSystem: google.maps.UnitSystem.METRIC,
      }, (response, status) => {
        if (status === 'OK') {
          const element = response.rows[0].elements[0];
          if (element.status !== 'OK') {
            document.getElementById('result').innerText = 'Kh√¥ng th·ªÉ t√≠nh kho·∫£ng c√°ch.';
            return;
          }
          const distanceVal = element.distance.value / 1000;
          if (distanceVal > 5) {
            document.getElementById('result').innerText = 'Kh√¥ng c√≥ xe n√†o g·∫ßn b·∫°n trong 5km.';
            return;
          }
          const price = Math.round(distanceVal * (unitPrice[vehicle] || 10000));
          document.getElementById('result').innerText = `Kho·∫£ng c√°ch: ${element.distance.text} - C∆∞·ªõc ph√≠: ${price.toLocaleString()} ƒë`;
          document.getElementById('price-section').style.display = 'block';
          document.getElementById('submit-section').style.display = 'block';
        }
      });
    }

    function submitForm() {
      const region = "TP. HCM";
      const origin = document.getElementById('pickup').value;
      const destination = document.getElementById('dropoff').value;
      const vehicle = document.getElementById('vehicle').value;
      const priceText = document.getElementById('result').innerText;
      const priceMatch = priceText.match(/([0-9,.]+) ƒë/);
      const price = priceMatch ? parseInt(priceMatch[1].replace(/[,.]/g, '')) : 0;

      fetch('https://zipgo-webhook.tom123.repl.co/api/zipgo_webhook', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ region, origin, destination, vehicle, price })
      });
      alert("üöó ƒê·∫∑t xe th√†nh c√¥ng! H·ªá th·ªëng ƒëang ƒëi·ªÅu ph·ªëi t√†i x·∫ø...");
    }

    new google.maps.places.Autocomplete(document.getElementById('pickup'));
    new google.maps.places.Autocomplete(document.getElementById('dropoff'));
  </script>
</body>
